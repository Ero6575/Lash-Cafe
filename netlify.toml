[build]
  publish = "."

# Short URL redirects
[[redirects]]
  from = "/kitchen"
  to = "/kitchen/kitchen.html"
  status = 200

[[redirects]]
  from = "/waiter"
  to = "/kitchen/waiter.html"
  status = 200

[[redirects]]
  from = "/admin"
  to = "/admin/dashboard.html"
  status = 200

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 404