<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lash Burger & Pizza Menu</title>
    <link rel="stylesheet" href="style.css?v=3">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
</head>

<body>
    <header>
        <div class="logo">
            <h1> Lash Burger & Pizza</h1>
        </div>
        <div class="welcome">
            <p id="welcome-text">Welcome to our restaurant! Enjoy our delicious menu.</p>
        </div>
        <div class="controls">
            <label for="language-select">Choose Language:</label>
            <select id="language-select">
                <option value="en">English</option>
                <option value="am">Amharic</option>
                <option value="om">Afaan Oromo</option>
            </select>
            <input type="text" id="search-input" placeholder="Search menu...">
        </div>
    </header>

    <nav class="category-nav">
        <button class="category-btn active" data-category="all">All</button>
        <button class="category-btn" data-category="breakfast">Breakfast</button>
        <button class="category-btn" data-category="burger">Burger</button>
        <button class="category-btn" data-category="pizza">Pizza</button>
        <button class="category-btn" data-category="sandwich">Sandwich</button>
        <button class="category-btn" data-category="chicken">Chicken</button>
        <button class="category-btn" data-category="fish">Fish</button>
        <button class="category-btn" data-category="rice">Rice</button>
        <button class="category-btn" data-category="pasta">Pasta</button>
        <button class="category-btn" data-category="salad">Salad</button>
        <button class="category-btn" data-category="hot-drinks">Hot Drinks</button>
        <button class="category-btn" data-category="juice">Juice</button>
        <button class="category-btn" data-category="soft-drinks">Soft Drinks</button>
    </nav>

    <script src="js/layout-offsets.js"></script>

    <main id="menu-container">
        <!-- Menu items will be rendered here -->
    </main>

    <script src="js/supabase-config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
    <script src="js/menu.js"></script>
    <script>
        // Dev helper: unregister any active service workers then load latest app.js
        (async function loadLatestApp() {
            try {
                if ('serviceWorker' in navigator) {
                    const regs = await navigator.serviceWorker.getRegistrations();
                    await Promise.all(regs.map(r => r.unregister().catch(() => { })));
                }
            } catch (e) {/* ignore */ }
            const s = document.createElement('script');
            // force a fresh f etch of app.js during development by adding a timestamp
            s.src = 'app.js?v=3&t=' + Date.now();
            s.defer = false;
            document.body.appendChild(s);
        })();
    </script>
</body>

</html>
